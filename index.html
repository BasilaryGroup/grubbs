<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Basic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p style="text-align: center!important; margin: 0 0 0.5em!important; background-color: #d9534f!important; color: #fff!important; padding: 0.5em 1em!important;">You are using an <strong>outdated</strong> browser. Please <a style="color: #fff!important; text-decoration: underline!important;" href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Step 1</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
          <form id="form">
            <div class="col-md-3">
              <div class="form-group">
                <label for="origin">Put your origin data here</label>
                <textarea id="origin" class="form-control" rows="10"></textarea>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="g">Put your g table here</label>
                <textarea id="g" class="form-control" rows="10"></textarea>
              </div>
            </div>
            <div class="col-md-1">
              <input class="btn btn-primary btn-block submit" type="submit" value="Go"/>
            </div>
          </form>
          <div class="col-md-5">
            <h3>Result</h3>
            <p>Final Average: <span id="average"></span></p>
            <p>Excluded: <span id="excluded"></span></p>
            <p>Excluded Indexes: <span id="excludedIndexes"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
      ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
  </body>
</html>
